name: bpp_riverpod
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^1.0.0
  flutter_screenutil: ^5.0.0
  flutter_svg: ^0.23.0+1
  freezed_annotation:
  json_annotation: ^4.3.0
  video_player:
  flutter_rating_bar: ^4.0.0
  retrofit: ^2.1.0
  dio: ^4.0.0
  shared_preferences: ^2.0.8
  jwt_decoder: ^2.0.1
  intl: ^0.17.0
  infinite_scroll_pagination: ^3.1.0
  url_launcher: ^6.0.12
  logger: ^1.1.0
  flutter_kakao_login: ^3.4.0
  flutter_staggered_grid_view: ^0.4.1
  get_it: ^7.2.0
  hive: ^2.0.4
  hive_flutter: ^1.1.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  json_serializable:
  freezed:
  retrofit_generator:
  hive_generator: ^1.1.1

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/image/
    - assets/icon/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto/Roboto-Medium.ttf
          weight: 500

    - family: Noto_Sans
      fonts:
        - asset: fonts/Noto_Sans/NotoSans-SemiBold.ttf
          weight: 600
        - asset: fonts/Noto_Sans/NotoSans-Regular.ttf
          weight: 400
